version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cms_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CMS_DB
      POSTGRES_MULTIPLE_DATABASES: CMS_DB,sonarqube
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    networks:
      - cms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CMS API
  cms_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=CMS_DB;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGeneration123!
      - JwtSettings__Issuer=CMSApi
      - JwtSettings__Audience=CMSClient
      - JwtSettings__ExpiryInMinutes=60
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cms_network

  # pgAdmin - PostgreSQL Administration Tool
  # Access at: http://localhost:5050
  # Login: admin@cms.com / admin123
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cms_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cms.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - cms_network
    restart: unless-stopped

  # MailHog (SMTP testing server)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cms_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - cms_network

  # SonarQube - Code Quality & Security Analysis
  # Access at: http://localhost:9000
  # Default login: admin / admin (change on first login)
  sonarqube:
    image: sonarqube:10.6-community
    container_name: cms_sonarqube
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://sonar_postgres:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      sonar_postgres:
        condition: service_healthy
    networks:
      - cms_network
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # Dedicated PostgreSQL for SonarQube
  sonar_postgres:
    image: postgres:15-alpine
    container_name: sonar_postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_postgres_data:/var/lib/postgresql/data
    networks:
      - cms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgadmin_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonar_postgres_data:

networks:
  cms_network:
    driver: bridge
